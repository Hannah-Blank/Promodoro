<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Promodoro</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    </head>
    <body>
        <header>
            <nav class="navbar">
                    <!-- Hamburger Button -->
                     <button class="menu-toggle" aria-label="Open menu">&#9776;</button>
                     <!-- Hidden Menu -->
                      <ul class="menu">
                        <li><button data-theme="white">White</button></li>
                        <li><button data-theme="dark">Dark</button></li>
                        <li><button data-theme="darkblue">Dark Blue</button></li>
                        <li><button data-theme="bordeaux">Bordeaux</button></li>
                        <li><button data-theme="lilac">Lilac</button></li>
                    </ul>
                </nav>
        </header>
        <main>
            <div class="timer">
                <span id="time">00:00:00</span>
            </div>
            <div class="add-time">
                <button class="tim-btn">+1</button>
                <button class="tim-btn">+5</button>
                <button class="tim-btn">+10</button>
                <button class="tim-btn">-1</button>
                <button class="tim-btn">-5</button>
                <button class="tim-btn">-10</button>
            </div>
        </main>
    </body>
    <script src="script.js"></script>
    <footer>
        <div class="socials">
            <a href="https://www.instagram.com/hanna.h122010/" class="social-link"><i class="fa-brands fa-instagram"></i></a> 
            <a href="https://github.com/Hannah-Blank" class="social-link"><i class="fa-brands fa-github"></i></a>
        </div>
    </footer>
</html>
